<!DOCTYPE html>
<html>
<head>
  <title>Firebase Upload Test</title>
</head>
<body>
  <h2>Test Upload to Firebase Storage</h2>
  <input type="file" id="fileInput" />
  <button id="uploadBtn">Upload</button>

  <!-- Firebase SDK (Modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-storage.js";

    // ✅ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDWO1wHoJUv05yCZIrcK3CWpRcIpkVksvg",
      authDomain: "fyp-ai-3a972.firebaseapp.com",
      projectId: "fyp-ai-3a972",
      storageBucket: "gs://fyp-ai-3a972.firebasestorage.app",
      messagingSenderId: "1095317736019",
      appId: "1:1095317736019:web:1fd2dafaea68314c9d54a6"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    // Upload logic
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');

    uploadBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file first.");
        return;
      }

      const safeFileName = file.name.replace(/[^a-z0-9.-]/gi, '_').toLowerCase();
      const storageRef = ref(storage, 'test_uploads/' + safeFileName);

      try {
        const snapshot = await uploadBytes(storageRef, file);
        const downloadURL = await getDownloadURL(snapshot.ref);
        alert("✅ File uploaded!\nURL: " + downloadURL);
        console.log("File available at:", downloadURL);
      } catch (error) {
        console.error("❌ Upload failed:", error);
        alert("Upload failed. Check console for details.");
      }
    });
  </script>
</body>
</html>
