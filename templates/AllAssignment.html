<!-- All Assignments Page - With Delete Button -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>All Assignments - MiGrade</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #f5f7fa;
      color: #1e1e2f;
      overflow-x: hidden;
    }
    .layout {
      display: flex;
      min-height: 100vh;
    }
     .sidebar {
      width: 260px;
      background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
    }
    .sidebar h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 40px;
    }
    .sidebar a {
      color: #cfd8dc;
      text-decoration: none;
      padding: 12px 0;
      display: flex;
      align-items: center;
      font-size: 16px;
      transition: color 0.2s;
    }
    .sidebar a i {
      margin-right: 12px;
    }
    .sidebar a:hover, .sidebar a.active {
      color: #ffffff;
      font-weight: bold;
    }
    .main {
      flex: 1;
      padding: 40px 60px;
    }
    .main h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 25px;
    }
    .table-wrapper {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      overflow-x: auto;
    }
    table {
      width: 100%;
      min-width: 800px;
      border-collapse: collapse;
    }
    thead {
      background: #3b82f6;
      color: white;
    }
    th, td {
      padding: 16px;
      font-size: 14px;
      text-align: left;
      border-bottom: 1px solid #f0f0f0;
    }
    tr:nth-child(even) {
      background-color: #f9fafb;
    }
    .btn-download {
      background: #17a2b8;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.2s;
    }
    .btn-download:hover {
      background: #138496;
    }
    .btn-delete {
      background: #dc3545;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    .btn-delete:hover {
      background: #b52b3a;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar">
      <h1>MIGRADE</h1>
      <a href="/lecturer/dashboard-edu"><i class="fas fa-house"></i> Dashboard</a>
      <a href="/lecturer/my-classes"><i class="fas fa-file-signature"></i> Submission</a>
      <a class="active" href="/lecturer/all-assignment"><i class="fas fa-book"></i> All Assignments</a>
      <a href="/lecturer/upload-material"><i class="fas fa-upload"></i> Upload Material</a>
      <a href="#"><i class="fas fa-circle-question"></i> Help</a>
      <a href="/templates/roleSelect.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main">
      <h2>📚 All Assignments</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Due Date</th>
              <th>Description</th>
              <th>Assignment</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="assignmentTable">
            <!-- Assignment rows dynamically here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDWO1wHoJUv05yCZIrcK3CWpRcIpkVksvg",
      authDomain: "fyp-ai-3a972.firebaseapp.com",
      projectId: "fyp-ai-3a972",
      storageBucket: "fyp-ai-3a972.firebasestorage.app",
      messagingSenderId: "1095317736019",
      appId: "1:1095317736019:web:1fd2dafaea68314c9d54a6"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const assignmentTable = document.getElementById('assignmentTable');

    function deleteAssignment(docId) {
      if (confirm("Are you sure you want to delete this assignment?")) {
        db.collection('assignments').doc(docId).delete()
          .then(() => {
            alert("✅ Assignment deleted successfully.");
            location.reload();
          })
          .catch(error => {
            console.error("❌ Error deleting document:", error);
            alert("❌ Failed to delete assignment.");
          });
      }
    }

    db.collection('assignments').orderBy('dueDate', 'asc').get()
      .then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${data.title || '-'}</td>
            <td>${data.dueDate || '-'}</td>
            <td>${data.description || '-'}</td>
            <td><a href="${data.assignmentFileURL}" target="_blank" class="btn-download">View</a></td>
            <td><button class="btn-delete" onclick="deleteAssignment('${doc.id}')">Delete</button></td>
          `;
          assignmentTable.appendChild(row);
        });
      })
      .catch(error => console.error("Error fetching assignments:", error));
  </script>
</body>
</html>
