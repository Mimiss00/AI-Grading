<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiGrade | Lecturer Login & Registration</title>
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/static/css/signupEdu.css">
    
    <script type="module" src="/static/js/firebaseauthEdu.js"></script> <!-- Lecturer Firebase Authentication -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>LOGO</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
      
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <div class="form-box">
            <div class="form-box">

                <!-- LOGIN FORM -->
                <div class="login-container" id="login">
                    <div class="top">
                        <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                        <header>Lecturer Login</header>
                    </div>

                    <form id="lecturerLoginForm">
                        <div id="loginMessage" style="margin-bottom: 15px;"></div>

                        <div class="input-box">
                            <input type="email" name="email" class="input-field" placeholder="Lecturer Email" required>
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" id="loginPassword" name="password" class="input-field" placeholder="Password" required>
                            <i class="bx bx-lock-alt"></i>
                            <i class='bx bxs-hide eye-icon' id="toggleLoginPassword"></i>
                        </div>
                        <div class="input-box">
                            <input type="submit" class="submit" value="Log In">
                        </div>
                        <div class="two-col">
                            <div class="one">
                                <input type="checkbox" id="login-check">
                                <label for="login-check"> Remember Me</label>
                            </div>
                            <div class="two">
                                <label><a href="#">Forgot password?</a></label>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- REGISTER FORM -->
                <div class="register-container" id="register">
                    <div class="top">
                        <span>Already have an account? <a href="#" onclick="login()">Login</a></span>
                        <header>Lecturer Sign Up</header>
                    </div>

                    <form id="lecturerRegisterForm">
                        <div id="SignUpMessage" class="messageDiv" style="display:none"></div>

                        <div class="input-box">
                            <input type="text" id="lecturerName" name="name" class="input-field" placeholder="Full Name" required>
                            <i class="bx bx-user"></i>
                        </div>

                        <div class="input-box">
                            <input type="email" id="lecturerEmail" name="email" class="input-field" placeholder="Lecturer Email" required>
                            <i class="bx bx-envelope"></i>
                        </div>

                        <div class="input-box">
                            <input type="password" id="registerPassword" name="password" class="input-field" placeholder="Password" required>
                            <i class="bx bx-lock-alt"></i>
                            <i class='bx bxs-hide eye-icon' id="toggleRegisterPassword"></i>
                        </div>

                        <div class="input-box">
                            <button type="submit" class="submit" id="submitSignUp">Register</button>
                        </div>

                        <div class="two-col">
                            <div class="one">
                                <input type="checkbox" id="register-check">
                                <label for="register-check"> Remember Me</label>
                            </div>
                            <div class="two">
                                <label><a href="#">Terms & Conditions</a></label>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- JavaScript for switching between login/register -->
    <script>
        function myMenuFunction() {
            var i = document.getElementById("navMenu");
            if (i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";
            }
        }

        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login() {
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }

        function register() {
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }

        setTimeout(function () {
            const flash = document.getElementById("flash-message");
            if (flash) {
                flash.style.display = "none";
            }
        }, 5000);
    </script>

    <!-- Show/hide password scripts -->
    <script>
        // LOGIN password toggle
        const toggleLoginPassword = document.getElementById("toggleLoginPassword");
        const loginPassword = document.getElementById("loginPassword");

        toggleLoginPassword.addEventListener("click", function () {
            const type = loginPassword.getAttribute("type") === "password" ? "text" : "password";
            loginPassword.setAttribute("type", type);
            this.classList.toggle("bxs-show");
            this.classList.toggle("bxs-hide");
        });

        // REGISTER password toggle
        const toggleRegisterPassword = document.getElementById("toggleRegisterPassword");
        const registerPassword = document.getElementById("registerPassword");

        toggleRegisterPassword.addEventListener("click", function () {
            const type = registerPassword.getAttribute("type") === "password" ? "text" : "password";
            registerPassword.setAttribute("type", type);
            this.classList.toggle("bxs-show");
            this.classList.toggle("bxs-hide");
        });




        
    </script>

</body>
</html>
