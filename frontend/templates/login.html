<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiGrade | Login & Registration</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src ="/static/js/firebaseauth.js"></script>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>LOGO</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="#" class="link active">Home</a></li>
           
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <div class="form-box">
            <div class="form-box">
               
            <!-- LOGIN FORM -->
            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                    <header>Login</header>
                </div>
                <input type="hidden" name="role" value="{{ role }}">

                <form id="loginForm">
                    
                    <input type="hidden" name="role" value="{{ role }}">

                    <div class="input-box">
                        <input type="text" name="email" class="input-field" placeholder="Student Email" required>
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box" style="position: relative;">
                        <input type="password" id="loginPassword" name="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt"></i>
                        <i class='bx bxs-hide eye-icon' id="toggleLoginPassword"></i> <!-- The Eye -->
                    </div>
                    
                    <div class="input-box">
                        <input type="submit" class="submit" value="Log In">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="login-check">
                            <label for="login-check"> Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="#" id="forgotPasswordLink">Forgot password?</a></label>
                        </div>
                    </div>
                </form>
            </div>

            <!-- REGISTER FORM -->
            <div class="register-container" id="register">
                <div class="top">
                    <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                    <header>Sign Up</header>
                </div>
                <form id="registerForm">
                    <div id="SignUpMessage"  class="messageDiv" style="display:none"></div>
                    <input type="hidden" name="role" value="{{ role }}">

                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" id="fName" name="firstname" class="input-field" placeholder="Fullname" required>
                            <i class="bx bx-user"></i>
                        </div>
                        
                    </div>
                    <div class="input-box">
                        <input type="text" id="studID" name="student_id" class="input-field" placeholder="Student ID" required>
                        <i class="bx bx-id-card"></i>
                    </div>
                    <div class="input-box">
                        <input type="email" id="sEmail" name="email" class="input-field" placeholder="Email" required>
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box" style="position: relative;">
                        <input type="password" id="registerPassword" name="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt"></i>
                        <i class='bx bxs-hide eye-icon' id="toggleRegisterPassword"></i> <!-- The Eye -->
                    </div>
                    
                    <div class="input-box">
                        <button type="submit" class="submit" id="submitSignUp">Register</button>
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="register-check">
                            <label for="register-check"> Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Terms & Conditions</a></label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript ONLY for switching between forms -->
    <script>
        function myMenuFunction() {
            var i = document.getElementById("navMenu");
            if (i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";
            }
        }

        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login() {
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }

        function register() {
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }


        setTimeout(function () {
    const flash = document.getElementById("flash-message");
    if (flash) {
      flash.style.display = "none";
    }
  }, 5000); // 5000ms = 5 seconds

    </script>
</body>

<script>
    // LOGIN password show/hide
    const toggleLoginPassword = document.getElementById("toggleLoginPassword");
    const loginPassword = document.getElementById("loginPassword");

    toggleLoginPassword.addEventListener("click", function () {
        const type = loginPassword.getAttribute("type") === "password" ? "text" : "password";
        loginPassword.setAttribute("type", type);

        this.classList.toggle("bxs-show");
        this.classList.toggle("bxs-hide");
    });

    // REGISTER password show/hide
    const toggleRegisterPassword = document.getElementById("toggleRegisterPassword");
    const registerPassword = document.getElementById("registerPassword");

    toggleRegisterPassword.addEventListener("click", function () {
        const type = registerPassword.getAttribute("type") === "password" ? "text" : "password";
        registerPassword.setAttribute("type", type);

        this.classList.toggle("bxs-show");
        this.classList.toggle("bxs-hide");
    });
</script>





</html>
